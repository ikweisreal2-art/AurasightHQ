<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AuraSightHQ | Register Operator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="badge">NEW DEPLOYMENT</div>
        <h2>REGISTER OPERATOR</h2>
        <p class="subtitle">Access the 2026 Active Intelligence Core.</p>

        <form id="signup-form">
            <div class="input-group">
                <label>OPERATOR EMAIL</label>
                <input type="email" id="email" required placeholder="name@security-node.com">
            </div>
            <div class="input-group">
                <label>ACCESS KEY (PASSWORD)</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-primary">INITIALIZE ACCOUNT</button>
        </form>

        <p class="footer-note">
            Existing Operator? <a href="login.html">Login to Core</a>
        </p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 1. Capture User Data (Simulated for GitHub Pages)
            const email = document.getElementById('email').value;
            localStorage.setItem('operatorEmail', email);
            
            // 2. Automated Redirect to Onboarding
            // This ensures the user learns how to connect their CCTV first.
            window.location.href = "onboarding.html";
        });
    </script>
</body>
</html>
