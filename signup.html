<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSightHQ | Start 7-Day Trial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <header>
            <h1 class="auth-logo">AuraSight<span class="highlight">HQ</span></h1>
            <p class="auth-subtitle">ACTIVATE 7-DAY FREE TRIAL</p>
        </header>

        <div class="auth-card">
            <p class="trial-note">Direct access to AI Core. No credit card required for activation.</p>
            
            <div class="input-group">
                <label>OPERATOR EMAIL</label>
                <input type="email" id="email" placeholder="name@email.com">
            </div>

            <div class="input-group">
                <label>CREATE PASSCODE</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>

            <button id="signup-btn" class="btn-auth">DEPLOY TRIAL SYSTEM</button>
            
            <div class="auth-footer">
                <p>Already have access? <a href="login.html">Operator Login</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
